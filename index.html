            <img src="img/search.svg" alt="лупа">

        </form>
        
        <select class="header__form-select" name="country" form="form">
          <option value="ru" selected>Россия</option>
          <option value="fr">Франция</option>
          <option value="us">США</option>
        </select>
      </div>
